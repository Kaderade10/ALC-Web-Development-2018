        <script>
            Start();
            
            function Start(){
                var playerName = prompt("What is your name adventurous?", "Bub");
                alert("Welcome to the land of OZ, "+ playerName );

                if(BeginAdv){
                    Village();

                    alert("you have no guts!!! Good day Sir! or Ma'am");

            }

                if(village == "blacksmith" || village == "go to blacksmith"){
                    alert("the little bearded blacksmith gives you a crusty look and goes back t owork, ignoring your presence.");
                    Village();
                }
                else if(village=="inn" || village=="go to inn"){
                    alert("you enter the inn and the innkeeper says 'What can I do for you? A room, food , a sit by the hearth fire?");
                    Village();
                }
                else if(village =="candyshop" || village == "go to the candyshop"){
                    alert("There is a sign attached to the door that says 'Out to lunch, will be back at soon");
                    Village();
                }
                else if(village == "yellow brick road" || village == "take yellow brick road"){
                
                    YBR();
            }
                else{
                    alert("I don't understand " + village);
                    Village();
                }
            
            function YBR(){
                var ybr = prompt("You begin to follow the yellow brick road it goes on for a mile or so before you reach the countryside and notice a scarecrow beside a corn field. The Scarecrow has a very sad look on his face. Do you stop to talk or move on?").toLowerCase();   
                
                if(ybr == "talk" || ybr == "talk with scarecrow"){
                    alert("The scarecrow moves suddenly as if startled. He looks around to see who is talking to him.");
                    
                    var scarecrow = prompt("He doesn't seem to notice you down below. He is hung upon a stake ten feet up in the air. how will you get his attention, yell or throw rocks?");
                    
                    switch(scarecrow){

                            alert("The scarecrow, cries out ' who's yelling at me. ' You say down her Mr. Scarecrow! He looks down and says 'Oh, I didn't see you there");

                            case "throw rocks":
                                alert("The scarecrow wakes alarmed and scared. 'Hey who did that' mumbles the scarecrow. You wave to get his attention. He says ' how rude! Who throws rocks at someone sleeping!?");
                            break;
                        default:
                            alert("I can't do that");
                            
                            YBR();
                            
                            }
                        }
                    }
                }
            
        </script>
